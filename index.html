<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <header class="container">
      <a href="" id="logo">calc</a>
      <div class="themes">
        <p>Theme</p>
        <div class="toggle">
          <div class="indicator">
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
          </div>
          <input type="range" id="range" min="1" max="3" step="1" value="1" />
        </div>
      </div>
    </header>
    <main class="container">
      <div class="screen">
        <p id="count">8 - 8 =</p>
        <h1 id="displayTotal">0</h1>
      </div>
      <div class="keypad">
        <button class="key number" id="7">7</button>
        <button class="key number" id="8">8</button>
        <button class="key number" id="9">9</button>
        <button class="key blue" id="delete">DEL</button>
        <button class="key number" id="4">4</button>
        <button class="key number" id="5">5</button>
        <button class="key number" id="6">6</button>
        <button class="key operand" id="add">+</button>
        <button class="key number" id="1">1</button>
        <button class="key number" id="2">2</button>
        <button class="key number" id="3">3</button>
        <button class="key operand" id="subtract">-</button>
        <button class="key point">.</button>
        <button class="key number" id="0">0</button>
        <button class="key operand" id="divide">/</button>
        <button class="key operand" id="multiply">x</button>
        <button class="key blue" id="reset">RESET</button>
        <button class="key red" id="equals">=</button>
      </div>
    </main>
